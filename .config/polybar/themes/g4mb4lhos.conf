;=====================================================
;
;   G4mb4lho's polybar configuration
;
;=====================================================

[colors]
background = #00000000
background-alt = #00000000
foreground = #ffffff
foreground-alt = #ffffff

red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
orange = #fe8019
gray = #666666
white = #ffffff
lightGreen = #aaff77
lightOrange = #fba922
lightRed = #ff5555

[settings]
; Reload when screen configuration changes
screenchange-reload = true

[bar/top]
monitor = HDMI1
width = 100%
height = 22

background = ${colors.background}
foreground = ${colors.foreground}

line-color = ${colors.background}
line-size = 2

border-bottom-size = 4
border-bottom-color = ${colors.background}
border-top-size = 4
border-top-color = ${colors.background}

padding = 4
module-margin = 2
separator = "|"

font-0 = Noto Sans Mono:style=Regular:size=8;-1
font-1 = Material Icons:style=Regular:size=10;0
font-2 = Misc Termsynu:style=Regular:size=8:antialias=false;-2
font-3 = FontAwesome:style=Regular:size=10;0
font-4 = Siji:style=Regular:pixelsize=10;1
font-5 = icomoon:size=10:antialias=false;2
font-6 = Termsynu:size=8:antialias=false;0

modules-left = powermenu
modules-center = date
modules-right = volume wireless-network battery time

[bar/bottom]
monitor = HDMI1
bottom = true
width = 100%
height = 22

background = ${colors.background}
foreground = ${colors.foreground}

line-color = ${colors.background}
line-size = 2

border-top-size = 4
border-top-color = ${colors.background}

padding-right = 4
module-margin = 2

font-0 = NotoSans-Regular:size=8;0
font-1 = icomoon:size=10:antialias=false;2
font-2 = font\-logos:style=logos:size=10
font-3 = FontAwesome:size=8;-2
font-4 = Fira Code:size=8;-1
font-5 = MaterialIcons:size=10;-1
font-6 = Termsynu:size=8:antialias=false;0
font-7 = NotoSans-Bold:size=8;0

modules-left = workspaces-xmonad title-xmonad
modules-center = updates
modules-right = cpu memory

[module/powermenu]
type = custom/menu

label-open = " "
label-close = " "
label-separator = "|"

menu-0-0 = "  "
menu-0-0-foreground = ${colors.lightOrange}
menu-0-0-exec = menu-open-1
menu-0-1 = " "
menu-0-1-foreground = ${colors.lightRed}
menu-0-1-exec = menu-open-2

menu-1-0 = "  "
menu-1-0-foreground = ${colors.gray}
menu-1-0-exec = menu-open-0
menu-1-1 = " "
menu-1-1-foreground = ${colors.lightOrange}
menu-1-1-exec = systemctl reboot

menu-2-0 = "  "
menu-2-0-foreground = ${colors.lightRed}
menu-2-0-exec = systemctl poweroff
menu-2-1 = " "
menu-2-1-foreground = ${colors.gray}
menu-2-1-exec = menu-open-0

[module/workspaces-xmonad]
type = custom/script
exec = tail -F /tmp/.xmonad-workspace-log
exec-if = [ -p /tmp/.xmonad-workspace-log ]
tail = true

[module/title-xmonad]
type = custom/script
exec = tail -F /tmp/.xmonad-title-log
exec-if = [ -p /tmp/.xmonad-title-log ]
tail = true

[module/updates]
type = custom/script
exec = $HOME/.config/polybar/scripts/check-updates.sh

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = ${colors.orange}

tail = false
interval = 120

[module/volume]
type = internal/alsa
speaker-mixer = Speaker
headphone-mixer = Headphone
headphone-id = 9

interval = 5

format-volume = <ramp-volume> <bar-volume>
label-muted = "  muted"
label-muted-foreground = ${colors.gray}

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-3 = ""

bar-volume-width = 20
bar-volume-foreground-0 = ${colors.lightGreen}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.lightOrange}
bar-volume-foreground-5 = ${colors.orange}
bar-volume-foreground-6 = ${colors.red}
bar-volume-gradient = true
bar-volume-indicator = "|"
bar-volume-indicator-font = 6
bar-volume-fill = "─"
bar-volume-fill-font = 6
bar-volume-empty = "─"
bar-volume-empty-font = 6
bar-volume-empty-foreground = ${colors.white}

[module/wireless-network]
type = internal/network
interface = wlan0
interval = 3.0
ping-interval = 10

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected = "   not connected"
label-disconnected-foreground = ${colors.gray}

ramp-signal-0 = ""
ramp-signal-1 = ""
ramp-signal-2 = ""
ramp-signal-3 = ""
ramp-signal-4 = ""

animation-packetloss-0 = "⚠"
animation-packetloss-0-foreground = ${colors.lightOrange}
animation-packetloss-1 = ""
animation-packetloss-1-foreground = ${colors.background}
animation-packetloss-framerate = 500

[module/time]
type = internal/date
interval = 1

time = "%H:%M:%S"
time-alt = "%H:%M:%S"

format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.aqua}

label = %date% %time%

[module/date]
type = internal/date

date = "%%{F#fff}%Y-%m-%d"
date-alt = "%%{F#fff}%A, %d %B %Y"

format-prefix-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.purple}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <ramp-coreload>
label = "CPU "

ramp-coreload-0 = "▁"
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = ${colors.lightGreen}
ramp-coreload-1 = "▂"
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = ${colors.lightGreen}
ramp-coreload-2 = "▃"
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = ${colors.lightGreen}
ramp-coreload-3 = "▄"
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = ${colors.lightGreen}
ramp-coreload-4 = "▅"
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = ${colors.lightOrange}
ramp-coreload-5 = "▆"
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = ${colors.lightOrange}
ramp-coreload-6 = "▇"
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = ${colors.lightRed}
ramp-coreload-7 = "█"
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = ${colors.lightRed}

[module/memory]
type = internal/memory
format = <label> <bar-used>
label = "RAM "

bar-used-width = 30
bar-used-foreground-0 = ${colors.lightGreen}
bar-used-foreground-1 = ${colors.lightGreen}
bar-used-foreground-2 = ${colors.lightOrange}
bar-used-foreground-3 = ${colors.lightRed}
bar-used-indicator = "|"
bar-used-indicator-font = 6
bar-used-indicator-foreground = ${colors.white}
bar-used-fill = "─"
bar-used-fill-font = 6
bar-used-empty = "─"
bar-used-empty-font = 6
bar-used-empty-foreground = ${colors.gray}

; vim:ft=dosini
