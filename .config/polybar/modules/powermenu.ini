[module/powermenu]
type = custom/menu

label-open = " "
label-close = " "
label-separator = "|"

menu-0-0 = "  "
menu-0-0-foreground = ${colors.lightOrange}
menu-0-0-exec = menu-open-1
menu-0-1 = " "
menu-0-1-foreground = ${colors.lightRed}
menu-0-1-exec = menu-open-2

menu-1-0 = "  "
menu-1-0-foreground = ${colors.gray}
menu-1-0-exec = menu-open-0
menu-1-1 = " "
menu-1-1-foreground = ${colors.lightOrange}
menu-1-1-exec = systemctl reboot

menu-2-0 = "  "
menu-2-0-foreground = ${colors.lightRed}
menu-2-0-exec = systemctl poweroff
menu-2-1 = " "
menu-2-1-foreground = ${colors.gray}
menu-2-1-exec = menu-open-0
