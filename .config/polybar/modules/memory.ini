[module/memory-v1]
type = internal/memory
interval = 1

format = <ramp-used><label>
format-background = ${colors.background}
format-padding = 1
label = %percentage_used%%
label-foreground = ${colors.foreground}
label-padding = 1

ramp-used-0 = %{T4}%{T-}
ramp-used-1 = %{T4}%{T-}
ramp-used-2 = %{T4}%{T-}
ramp-used-3 = %{T4}%{T-}
ramp-used-4 = %{T4}%{T-}
ramp-used-0-foreground = ${colors.shade-1}
ramp-used-1-foreground = ${colors.shade-2}
ramp-used-2-foreground = ${colors.shade-3}
ramp-used-3-foreground = ${colors.shade-4}
ramp-used-4-foreground = ${colors.shade-5}

[module/memory-v2]
type = internal/memory
format = <label> <bar-used>
label = "RAM "

bar-used-width = 30
bar-used-foreground-0 = ${colors.lightGreen}
bar-used-foreground-1 = ${colors.lightGreen}
bar-used-foreground-2 = ${colors.lightOrange}
bar-used-foreground-3 = ${colors.lightRed}
bar-used-indicator = "|"
bar-used-indicator-font = 6
bar-used-indicator-foreground = ${colors.white}
bar-used-fill = "─"
bar-used-fill-font = 6
bar-used-empty = "─"
bar-used-empty-font = 6
bar-used-empty-foreground = ${colors.gray}
