type = internal/pulseaudio
use-ui-max = false

format-volume-underline = ${colors.purple}
label-volume = %percentage:3%%
label-volume-foreground = ${colors.foreground}

format-muted-underline = ${colors.purple}
format-muted-foreground = ${colors.shade-1}
label-muted = %percentage:3%%

ramp-volume-0 = %{T4}%{T-}
ramp-volume-1 = %{T4}%{T-}
ramp-volume-2 = %{T4}%{T-}
ramp-volume-3 = %{T4}%{T-}
ramp-volume-0-foreground = ${colors.shade-2}
ramp-volume-1-foreground = ${colors.shade-3}
ramp-volume-2-foreground = ${colors.shade-4}
ramp-volume-3-foreground = ${colors.shade-5}
