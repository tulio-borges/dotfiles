[module/cpu-v1]
type = internal/cpu
interval = 1

format = <ramp-load><label>
format-background = ${colors.background}
format-padding = 1
label = %percentage:2%%
label-foreground = ${colors.foreground}
label-padding = 1

ramp-load-0 = %{T4}%{T-}
ramp-load-1 = %{T4}%{T-}
ramp-load-2 = %{T4}%{T-}
ramp-load-3 = %{T4}%{T-}
ramp-load-4 = %{T4}%{T-}
ramp-load-0-foreground = ${colors.shade-1}
ramp-load-1-foreground = ${colors.shade-2}
ramp-load-2-foreground = ${colors.shade-3}
ramp-load-3-foreground = ${colors.shade-4}
ramp-load-4-foreground = ${colors.shade-5}

[module/cpu-v2]
type = internal/cpu
interval = 0.5
format = <label> <ramp-coreload>
label = "CPU "

ramp-coreload-0 = "▁"
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = ${colors.lightGreen}
ramp-coreload-1 = "▂"
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = ${colors.lightGreen}
ramp-coreload-2 = "▃"
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = ${colors.lightGreen}
ramp-coreload-3 = "▄"
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = ${colors.lightGreen}
ramp-coreload-4 = "▅"
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = ${colors.lightOrange}
ramp-coreload-5 = "▆"
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = ${colors.lightOrange}
ramp-coreload-6 = "▇"
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = ${colors.lightRed}
ramp-coreload-7 = "█"
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = ${colors.lightRed}
